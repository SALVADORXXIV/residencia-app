<ion-header>
  <ion-toolbar color="primary">
  
    <ion-title>
        Packages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item  *ngFor="let direccion of direcciones" >
            <ion-item class="preca" >
                    <div id="socialicons" *ngIf="direccion.state == 'entregado'" (click)="openmap(direccion)">
                      <div class="socialicon" (click)="error()">
                          <div class="youtubecolor socialiconcircle1"></div>
                          <div class="socialiconcircle2 entregado">
                              <ion-img class="img" src="assets/icon/1caja.png"></ion-img>
                          </div>  </div>     </div>
                          <div id="socialicons" *ngIf="direccion.state == 'ruta'" (click)="openmap(direccion)">
                            <div class="socialicon" (click)="error()">
                                <div class="linkedincolor socialiconcircle1"></div>
                                <div class="socialiconcircle2 ruta">
                                    <ion-img class="img" src="assets/icon/camion-de-reparto.png"></ion-img>
                                </div> </div>    </div>
                                <div id="socialicons" *ngIf="direccion.state == 'en_camino'" (click)="openmap(direccion)">
                                  <div class="socialicon" (click)="error()">
                                      <div class="en_ruta socialiconcircle1"></div>
                                      <div class="socialiconcircle2 en_camino">
                                          <ion-img class="img" src="assets/icon/portapapeles.png"></ion-img>
                                      </div> </div> </div>
                                      <div id="socialicons" *ngIf="direccion.state == 'almacen'" >
                                        <div class="socialicon" >
                                            <div class="almacenes socialiconcircle1"></div>
                                            <div class="socialiconcircle2 almacen">
                                                <ion-img class="img" src="assets/icon/cajas.png"></ion-img>
                                            </div>  </div>     </div>
               <ion-label>
                <h2 align="center"><b>{{direccion.name}}</b></h2>
                <h3><b>State: {{direccion.state}}</b></h3>
              
                <h3 ><b>Descripcion</b></h3>
                <h3 align="center">{{direccion.descripcion}}</h3>
              </ion-label>
        </ion-item>
       
    

        
    
      </ion-item>
      
      </ion-list>


  <!-- List of Input Items -->


<!-- List of Sliding Items -->

</ion-content>
