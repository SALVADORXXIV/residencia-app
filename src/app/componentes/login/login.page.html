<ion-header>
    <ion-toolbar color="primary">
      <ion-title text-center>Client</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <br>
    <img class="icon" src="assets/icon/ic_logo.png" alt="">
    <br>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button color="primary" (click)="onSubmitLogin()" expand="block">Enter</ion-button>
  </ion-content>
